<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. Подключение Bootstrap к проекту -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <title>Market App</title>
  </head>
  <body class="bg-light">
    <div class="container d-flex flex-column my-5">
      <h1 class="text-center">Product Market</h1>

      <label class="my-2" for="productName">Name of product:</label>
      <input
        class="form-control mb-4"
        id="productName"
        placeholder="Enter product name..."
        type="text"
      />

      <label class="my-2" for="productPrice">Price of product:</label>
      <input
        class="form-control mb-4"
        id="productPrice"
        placeholder="Enter product price..."
        type="number"
      />

      <label class="my-2" for="productQuantity">Quantity of product:</label>
      <input
        class="form-control mb-4"
        id="productQuantity"
        placeholder="Enter product quantity..."
        type="number"
      />

      <div class="d-flex justify-content-evenly mt-4">
        <button class="btn btn-success" id="addBtn">Add product</button>
        <button class="btn btn-info" id="statsBtn">Show stats</button>
      </div>
    </div>

    <div class="mt-4">
      <h1 class="text-center">Products List</h1>
      <ol class="list-group list-group-numbered" id="productsList">

      </ol>
    </div>

    <div class="mt-4">
      <h1 class="text-center">Statistics</h1>
      <ol class="list-group" id="statsList">

      </ol>
    </div>
    
  </body>
</html>
